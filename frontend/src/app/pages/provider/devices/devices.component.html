<div class="grid" *ngIf="devices$ | async as devices">
  <div class="col-12 gd-xl-col-5">
    <div class="card">
      <app-devices-list [devices]="devices" [listTitle]="'Device Categories'" [cols]="cols"> </app-devices-list>
    </div>
  </div>
  <div class="col-12 gd-xl-col-7">
    <div class="card">
      <app-devices-chart [devices]="devices"></app-devices-chart>
    </div>
  </div>
</div>
